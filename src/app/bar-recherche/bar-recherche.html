<div class="w-full max-w-2xl mx-auto">
    <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        
        </div>

        <input type="text" [(ngModel)]="searchValue"  (input)="onSearchInput()" placeholder="Rechercher par nom, prénom, email, téléphone ou type..."  
        
            class="block w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 text-sm sm:text-base"/>

            <div *ngIf="searchValue" class="absolute inset-y-0 right-0 pr-3 flex items-center">

            <button type="button" (click)="clearSearch()"
            class="h-5 w-5 text-gray-400 hover:text-gray-600 focus:outline-none" title="Effacer la recherche">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            </button>
        </div>
    </div>
    
    <div *ngIf="totalContacts > 0"  class="mt-2 text-sm text-gray-600 text-center sm:text-left">
        <span *ngIf="!searchValue"> {{ totalContacts }} contact(s) au total</span>
        <span *ngIf="searchValue"> {{ filteredContacts }} sur {{ totalContacts }} contact(s)
        <span *ngIf="filteredContacts !== totalContacts" class="text-blue-600"> - "{{ searchValue }}" </span>
        </span>
    </div>
</div>
